<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body background="/static/photo/fon3.jpg">
<h1>
    <center>Список пользователей</center>
</h1>
<ol>
    {% for i in object_list %}
    <li>
        <h2>{{i.username}}</h2> - <em>{{i.email}}</em>
    </li>
    {% endfor %}
    {% for i in staff_value %}
    <h1 class="title">{{i.name}}</h1>
    <img src="{{i.image.url}}" class="card-img-top" alt="...">
    {% endfor %}
    <form action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit" >Выйти из аккаунта</button>
    </form>
<h2><a href="/staff_image/">Лучшие сотрудники</a></h2>
</ol>
</body>
</html>
